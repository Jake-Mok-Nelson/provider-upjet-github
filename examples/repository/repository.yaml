---
apiVersion: repo.github.upbound.io/v1alpha1
kind: Repository
metadata:
  name: github-crossplane-provider-testing
spec:
  forProvider:
    description: "Managed with Crossplane Github Provider (generated with Upjet)"
    visibility: public
    template:
      - owner: upbound
        repository: upjet-provider-template
    securityAndAnalysis:
      - advancedSecurity:
        - status: enabled
        secretScanning:
        - status: disabled
        secretScanningPushProtection:
        - status: disabled  
  providerConfigRef:
    name: default
