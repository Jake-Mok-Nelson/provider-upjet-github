apiVersion: actions.github.upbound.io/v1alpha1
kind: OrganizationPermissions
metadata:
  name: organization-permission-test
spec:
  forProvider:
    allowed_actions: all
    enabled_repositories: all
    allowed_actions_config:
      - github_owned_allowed: true
      - patterns_allowed:
          - actions/cache@*
          - actions/checkout@*
      - verified_allowed: true
  providerConfigRef:
    name: default

