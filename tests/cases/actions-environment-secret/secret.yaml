apiVersion: actions.github.upbound.io/v1alpha1
kind: EnvironmentSecret
metadata:
  name: environment-secret-test
spec:
  forProvider:
    repositoryRef:
      name: github-crossplane-provider-testing
    environmentRef:
    secretName: TEST_SECRET
    plaintextValueSecretRef:
      key: howdy
      name: organization-secret-secret
      namespace: default
  providerConfigRef:
    name: default
---
apiVersion: v1
kind: Secret
metadata:
  name: organization-secret-secret
stringData:
  howdy: a-secret-text
